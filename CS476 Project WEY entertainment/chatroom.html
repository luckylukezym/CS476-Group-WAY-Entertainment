
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <link rel="stylesheet" href="CSS/chatroom.css">
        <link rel="stylesheet" href="CSS/mystyle.css">
        <link rel="stylesheet" href="CSS/large-devices.css">
        <script type="text/javascript" src="js/chatroom.js">
            
        </script>
        <body>
            <div class="back"><input type="button" value="Out"  id="back"></div>
 
            <div class="talk" >
                <div class="title" id="title">
                    <h1>
                        <img style="width:1400PX;height:250px;" src="file/page2.jpg" alt="first page" /><br/> Find Friend Page
                    </h1>
                </div>
                
 
                <div class="talk_con" id="talk_con">
                    <div class="talk_show" id="words" style="overflow: scroll;">
                        <div class="atalk" ><span class="asay" id="talk1" id="asay">Hello everyone</span></div>
                        <div class="atalk" ><span class="asay" id="talk2" id="asay" >HI</span></div>
                        <div class="atalk" ><span class="asay" id="talk3" id="asay">This is chatroom! Welcome</span></div>
                    </div>
                    
                    <div class="talk_input">
                        <input type="text" class="talk_word" id="talkwords">
                        <input type="button" value="Send" class="talk_sub" id="talksub">
                        <div id="image_icon">

                        </div>
                   
                            <select class="talk_sub" id="talksub_color" style="width: 100px;">
                            </select>
 
                        
                        <select class="talk_sub" id="talksub_bgcolor" style="width: 100px;">
                        </select>

                    </div>
                </div>
                <div class="user_list">
                    <div class="user_list_title">User List</div>
                    <div class="user">
                        <ul>
                            <li>admin</li>
                            <li>hello</li>
                            <li id="user">sssss</li>
 
                        </ul>
                    </div>
                </div>
            </div>
        </body>
    </head>
</html>
